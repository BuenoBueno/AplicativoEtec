<ion-header>
  <ion-toolbar color="azul">

    <ion-buttons slot="start">
      <ion-button routerLink="/calendario">
        <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Adicionar Notificação</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item class="esp-cima">
    <ion-checkbox color="verde"></ion-checkbox> &nbsp;
    <ion-label>Tarefa</ion-label>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Descrição</ion-label>
    <ion-input></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-checkbox color="azul"></ion-checkbox> &nbsp;
    <ion-label>Prova</ion-label>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Descrição</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-button expand="full" color="primary" class="esp-cima" routerLink="/calendario">
    Adicionar
  </ion-button>

</ion-content>
