<ion-header>
  <ion-toolbar color="etec">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-icon name="home" slot="end" class="iconsize"></ion-icon>
    <ion-title>Etec</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="fundo">

  <h3 class="alinhar titulo">Not√≠cias</h3>

  <ion-card class="fundo" *ngFor="let item of noticia">
    <ion-card-header>
      <ion-card-title>{{item.titulo}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{item.texto}} &nbsp;
      <img [src]="item.img" />
    </ion-card-content>

    <ion-button expand="full" color="danger" (click)="mostraNoticia(item)">Detalhes...</ion-button>
  </ion-card>

</ion-content>
